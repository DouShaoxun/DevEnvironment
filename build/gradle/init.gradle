    }
    buildscript {
        repositories {
            mavenLocal()
            mavenCentral()
            // jcenter()
        }
    }
    configurations.all {
        resolutionStrategy {
            // cache dynamic versions for 7 * 24 hours
            cacheDynamicVersionsFor 1, TimeUnit.HOURS
            // don't cache changing modules at all
            cacheChangingModulesFor 1, TimeUnit.HOURS
        }
    }
